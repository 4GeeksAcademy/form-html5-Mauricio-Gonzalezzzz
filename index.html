

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>form-html5-mauricio-gonzalez</title>
  </head>
  <body>

    <div>
    <!-- titulo-->
    <h1>Payments form example</h1>
        
        <!-- alerta-->
        <div class="alert alert-danger" role="alert">Some Fields are missing</div>
     
        <div class="container">
            <div class="row">
<!-- primera columna-->
                 <div class="col-sm-3">
                     <label for="exampleDataList" class="form-label">Card #</label>
                        <input class="form-control" type="text" placeholder="XXXX-XXXX-XXXX-XXXX" aria-label="default input example">
                 </div>
<!-- segunda columna-->
                        <div class="col-sm-2">
                                <label for="exampleDataList" class="form-label">CVC #</label>
                                <input type="password" class="form-control" id="CVC" placeholder="000">
                        </div>  
<!-- tercera columna-->
                        <div class="col-sm-6">
                            <label for="exampleDataList" class="form-label">Amount #</label>
                            <!-- <p>$</p> no la puedo ingresar-->    
                            <input type="text" class="form-control" id="creditcard" placeholder="Amount">
                            <br>
                        </div>
                </div>
            </div>


<!-- primera columna izquierda -->   

            <div class="container">
                <div class="row">
                    <div class="col-5">
                            <div class="col-sm-12">
                                <label for="exampleDataList" class="form-label">First Name</label>
                                <input class="form-control" type="text" placeholder="" aria-label="default input example">
                            </div>
                            <br>

                            <div class="col-sm-12">
                                        <label for="exampleDataList" class="form-label">City</label>
                                        <input class="form-control" type="text" placeholder="" aria-label="default input example">
                                        <br>
                            </div>

                            <div class="rounded" style="background-color: grey; width: 265px; height:30px">
                                    
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <img src="/img/credit-card.png" alt="tarjeta1" width="20px">
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <img src="/img/credit2.png" alt="tarjeta2" width="20px">
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <img src="/img/money.png" alt="tarjeta3" width="20px">
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <img src="img/symbols.png" alt="tarjeta3" width="20px">
                                    </div>
                            </div> 
        </div>

                        <div class="col-7">
                            <div class="container">
                                <div class="row">
                                            <div class="col-6 col-sm-11">
                                                <label for="exampleDataList" class="form-label">Last Name</label>
                                                <input class="form-control" type="text" placeholder="" aria-label="default input example">
                                                <br>   
                                            </div>

                                            <div class="col-6 col-sm-6">
                                                    <div class="col-md-10">
                                                        <label for="exampleDataList" class="form-label">State</label>
                                                        <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                                                        <option selected disabled value="">Elige...</option>
                                                        <option>NEW YORK</option>
                                                        <option>MADRID</option>
                                                        <option>BARCELONA</option>
                                                        </select>
                                                    </div>
                                            </div>


                                            <div class="col-6 col-sm-5">
                                                <label for="exampleDataList" class="form-label">Postal Code</label>
                                                <input class="form-control" type="text" placeholder="" aria-label="default input example">
                                                <br>   
                                            </div>

                                            <div class="col-6 col-sm-11">
                                                <label for="exampleDataList" class="form-label">Message</label>
                                                    <div class="form-floating">
                                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                                        <p>Add any notes here.</p>    
                                                    </div>
                                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="padding: 0 10px 0 0;">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
